<body>
    <!-- == Header Section == -->
    <header class="header">
        <!-- Inside the header section -->
    <a href="#" class="logo"><i id="logo-icon" class="fas fa-lightbulb offline">Educa</i></a>



        <nav class="navbar">

    <!----ACCOUNT SECTION-->
        <div class="account-form">

            <div id="close-form" class="fas fa-times"></div>

            <div class="buttons">
                <span class="btn active login-btn">Login</span>
                <span class="btn register-btn">Register</span>
            </div>

            <form action="" class="login-form">
                <h3>Login Form</h3>
                <input type="email" placeholder="enter your email" name="" id="" class="box">
                <input type="password" name="" placeholder="enter your password" class="box" id="">
                <div class="flex">
                    <input type="checkbox" name="" id="remember-me" style="accent-color: lightgreen;">
                    <label for="remember-me">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <input type="submit" value="login now" class="btn">
            </form>

        </div>
        <!--END OF ACCOUNT SECTION-->
